name: Close Stale Pull Requests

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  issues: write
  pull-requests: write

env:
  days_before_stale: 30
  days_before_close: 60

jobs:
  close_stale_prs:
    runs-on: ubuntu-latest
    steps:
      - name: Close stale pull requests
        uses: actions/stale@v10
        with:
          stale-issue-message: 'This pull request has been automatically closed because it has been inactive for more than ${{ env.days_before_close }} days. Please reopen if you still intend to submit this pull request.'
          days-before-stale: ${{ env.days_before_stale }}
          days-before-close: ${{ env.days_before_close }}
          stale-pr-message: 'This pull request has been marked as stale because it has been inactive for more than ${{ env.days_before_stale }} days. Please update this pull request or it will be automatically closed in ${{ env.days_before_close }} days.'
          stale-pr-label: stale
          exempt-draft-pr: true
